<div class="card border-light mb-3 w-100" style="width: 18rem;">
    <div class="card-body">

        <p class="h2">Login to Chiricker</p>

        <form class="mt-3" th:method="POST" th:action="@{/login}">
            <div class="form-group mb-2">
                <label for="handle">Handle</label>
                <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" id="handle" placeholder="handle" name="handle"/>
                </div>
            </div>

            <div class="form-group mb-2">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password"/>
            </div>

            <div class="has-danger mb-2" th:if="${error}">
                <small class="text-danger" th:text="${error}"></small>
            </div>

            <div class="form-group mb-2">
                <input class="" name="remember" type="checkbox"/>
                <label>Remember me?</label>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button class="btn btn-success" type="submit" th:text="Login"></button>
        </form>

        <p class="mt-3">Don't have an account yet? <a href="/register">Register</a></p>
    </div>
</div>
