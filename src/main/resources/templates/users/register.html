<div class="card border-light mb-3 w-100" style="width: 18rem;">
    <div class="card-body">
        <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" th:if="${fatalError}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div th:text="${fatalError}"></div>
        </div>

        <p class="h2 mt-3">Register to Chiricker</p>

        <form class="form mt-3" th:method="POST" th:action="@{/register}" th:object="${user}">

            <div th:replace="fragments/user/register-form-fields"></div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button class="btn btn-success mt-2" type="submit" th:text="Register"></button>
        </form>

        <p class="mt-3">Already have an account? <a href="/login">Log in</a></p>
    </div>
</div>
